name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: prime-cache-ac00745
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-ac00745
          restore-keys: cache-ac00745

      - name: Show cache result
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
